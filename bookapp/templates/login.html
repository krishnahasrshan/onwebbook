<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OnWeb Bookstore</title>

    <!-- Bootstrap CSS for responsive design -->
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         
        
        body {
            
            font-family: Arial, sans-serif;
            background-image: url('https://techxmedia.com/wp-content/uploads/2020/05/book-laptop_combination_online_learning_virtual_repository_digital_library_by_bet_noire_gettyimages_1200x800-100757560-large.jpg');
            background-size: cover;
            background-position: center;
            
}
        

        /* Card Section */
        .card {
            margin-top: 50px;
        }

        .card-title {
            font-size: 24px;
        }
       

    </style>
</head>
<body>

    <!-- Navbar Section -->
    
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OnWeb Bookstore</a>
    </div>
  </nav>
  
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
  

    <!-- Login Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        
                        <h3 class="card-title text-center">Login</h3>
                        <form id="Register" method="POST" onsubmit="return validateRegister(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name= "email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label> 
                                <input name="Password" class="form-control" id="phone" placeholder="Enter your Password"  required> 
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <a  href="{%url 'Register'%}">Register</a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p class="text-center">&copy; 2025 OnWeb Bookstore. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // Validate Register form and redirect to books page
        function validateRegister(event) {
            event.preventDefault(); // Prevent the form from submitting

            // For simplicity, assume Register is successful
            // In a real scenario, you would verify the credentials with a backend system
            window.location.href = "{%url 'showscience-friction'%}";   // Redirect to Books page
            window.location.href = "{%url 'showscience-friction'%}";

        }

    </script>

</body>
</html>
